default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['MYSQL_USER_NAME'] %>
  password: <%= ENV['MYSQL_USER_PASSWORD'] %>
  host: <%= ENV['MYSQL_HOST'] %>_<%= ENV['PROJECT_NAME'] %>

development:
  <<: *default
  database: <%= ENV['PROJECT_NAME'] %>_development

test:
  <<: *default
  database: <%= ENV['PROJECT_NAME'] %>_test

production:
  <<: *default
  database: <%= ENV['PROJECT_NAME'] %>_production
  username: <%= ENV['PROJECT_NAME'] %>
  password: <%= ENV['PROJECT_DATABASE_PASSWORD'] %>
